<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Personagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="#" method="post">
            <h1>Cadastrar Personagem</h1>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>

            <label for="nivel">Nivel:</label>
            <input type="number" name="nivel" id="nivel" min="0" required>

            <label for="classe">Classe:</label>
            <select name="classe" id="classe" required>
                <option value="">-- Selecione --</option>
                <option value="Mago">Mago</option>
                <option value="Arqueiro">Arqueiro</option>
                <option value="Guerreiro">Guerreiro</option>
                <option value="Bandido">Bandido</option>
            </select>

            <label for="vida">Vida:</label>
            <input type="number" name="vida" id="vida" min="0" required>

            <label for="forca">For√ßa:</label>
            <input type="number" name="forca" id="forca" min="0" required>

            <button id="submit" type="button">Cadastrar</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
