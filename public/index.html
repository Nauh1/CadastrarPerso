<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Personagem</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pop-up-container">
        <div class="pop-up" id="popupSalvar">
            <p>Personagem criado</p>
            <button id="xButtonSalvar">✖</button>
        </div>

        <div class="pop-up" id="popupDeletar">
            <p>Personagem Deletado</p>
            <button id="xButtonDeletar">✖</button>
        </div>
    </div>

    <div class="container">

        <!-- Área de cadastro -->
        <section class="cadastro">
            <h1>Cadastrar Personagem</h1>

            <label for="nomeCadastro">Nome:</label>
            <input type="text" name="nome" id="nomeCadastro" required>

            <label for="nivelCadastro">Nível:</label>
            <input type="number" name="nivel" id="nivelCadastro" min="1" required>

            <label for="classeCadastro">Classe:</label>
            <select name="classe" id="classeCadastro" required>
                <option value="">-- Selecione --</option>
                <option value="Mago">Mago</option>
                <option value="Arqueiro">Arqueiro</option>
                <option value="Guerreiro">Guerreiro</option>
                <option value="Bandido">Bandido</option>
            </select>

            <label for="vidaCadastro">Vida:</label>
            <input type="number" name="vida" id="vidaCadastro" min="1" required>

            <label for="forcaCadastro">Força:</label>
            <input type="number" name="forca" id="forcaCadastro" min="1" required>

            <button id="submitCadastro" type="button">Cadastrar</button>
        </section>

        <section class="personagens">
            <h1>Personagens</h1>
            <div id="listaPerso"></div>
        </section>
    </div>

    <!-- Popup de edição -->
    <div class="pop-up-editar" id="popupEditar">
        <button id="xButtonEditar">✖</button>
        <section class="editar">
            <h1>Editar Personagem</h1>

            <label for="nomeEditar">Nome:</label>
            <input type="text" name="nome" id="nomeEditar" required>

            <label for="nivelEditar">Nível:</label>
            <input type="number" name="nivel" id="nivelEditar" min="1" required>

            <label for="classeEditar">Classe:</label>
            <select name="classe" id="classeEditar" required>
                <option value="">-- Selecione --</option>
                <option value="Mago">Mago</option>
                <option value="Arqueiro">Arqueiro</option>
                <option value="Guerreiro">Guerreiro</option>
                <option value="Bandido">Bandido</option>
            </select>

            <label for="vidaEditar">Vida:</label>
            <input type="number" name="vida" id="vidaEditar" min="1" required>

            <label for="forcaEditar">Força:</label>
            <input type="number" name="forca" id="forcaEditar" min="1" required>

            <button id="salvarEdicao" type="button">Salvar edição</button>
        </section>
    </div>


    <script src="script.js"></script>
</body>


</html>
